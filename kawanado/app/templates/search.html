{% extends 'base.html' %}

{% block main %}
{% include 'partials/searchForm.html %}

{% if searches %}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>keyword</th>
        <th>created_at</th>
    </tr>
    </thead>
    <tbody>
    {% for x in searches %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.keyword }}</td>
        <td>{{ x.created_at }}</td>
    </tr>
    {% end %}
    </tbody>
</table>
{% end %}

<a href="/">back</a>
{% end %}
