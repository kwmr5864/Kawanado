<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css?v=3.3.7">
    <title>{{ title }}</title>
</head>
<body>
<div id="app">
    <header>
        <p>Tornado Sample</p>
    </header>
    <main class="container">
        <article class="panel panel-primary">
            <header class="panel-heading">
                <h1 class="panel-title">{{ title }}</h1>
            </header>
            <div class="panel-body">
                {% block main %}{% end %}
            </div>
        </article>
    </main>
</div>
</body>
</html>
