<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css?v=3.3.7">
    <link type="text/css" rel="stylesheet" href="/static/css/select2.min.css?v=4.0.3">
    <title>{{ title }}</title>
</head>
<body>
<div id="app">
    <header>
        <p>Tornado Sample</p>
    </header>
    <main class="container">
        <article class="panel panel-primary">
            <header class="panel-heading">
                <h1 class="panel-title">{{ title }}</h1>
            </header>
            <div class="panel-body">
                {% block main %}{% end %}
            </div>
        </article>
    </main>
</div>
<script type="text/javascript" src="/static/js/jquery.min.js?v=3.1.1"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js?v=3.3.7"></script>
<script type="text/javascript" src="/static/js/select2.full.min.js?v=4.0.3"></script>
<script type="text/javascript">$('.select2').select2({
placeholder: 'Select',
allowClear: false
});</script>
</body>
</html>
