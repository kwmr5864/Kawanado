{% extends 'base.html' %}

{% block main %}
{% include 'partials/searchForm.html %}
<select class="select2 form-control">

    {% end %}
</select>
{% end %}

{% block css %}

{% block js %}
<script type="text/javascript" src="/static/js/select2.full.min.js?v=4.0.3"></script>
<script type="text/javascript">$('.select2').select2();</script>
{% end %}
